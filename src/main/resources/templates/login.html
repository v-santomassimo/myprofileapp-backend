<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font 'Montserrat' by Google-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

	<!--MyCSS-->
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- MATERIALIZE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    
    <!-- FAVICON -->
    <link rel="icon" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/512/system-users-icon.png" type="image/png"/>
  
    <title>Benvenuto!</title>

  </head>
  <body>
	<!--Overlay Caricamento-->
	<div id="overlay"></div>
	<div id="boxLoader">
		<!--Spinner-->
		<div id="loading-bar-spinner" class="spinner"><div class="spinner-icon"></div></div>
	</div>
	
    <div class="row"></div>
    <!--per spazio-->
    <div class="row">
      <div class="col s3"></div>
      <div class="col s6">
        <div class="card">
          <div class="card-content black-text">
            <i class="large material-icons teal-text">account_circle</i>
            <span class="card-title">
              <h3 class="teal-text">Benvenuto!</h3>
            </span>
            <p class="teal-text">Inserisci le credenziali per l'accesso</p>
            <div class="row">
              <ul class="tabs">
                <li class="tab">
                  <a class="teal-text" href="#login"><h6>Login</h6></a>
                </li>
                <li class="tab active">
                  <a class="teal-text" href="#registrati">
                    <h6>Registrati</h6></a>
                </li>
              </ul>

			 <!--ALERT ICONS-->
			 <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  				<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    				<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  				</symbol>
  				<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
    				<path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
  				</symbol>
  				<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    				<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  				</symbol>
			</svg>
			<!--ALERT ICONS-->
			
              <!--Alert-->
			  <div
                id="alertLoginFailed"
                class="alert card-panel red lighten-2"
                role="alert"
                th:text="${loginFailed}"
                th:if="${loginFailed}"
              > 
					<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
					[[${loginFailed}]]
                  <!--<i class="material-icons left white-text">warning</i>-->
              </div>
			  <div
                id="alertUserEnabled"
                class="alert card-panel light-green lighten-2"
                role="alert"
                th:text="${userEnabled}"
                th:if="${userEnabled}"
              > [[${userEnabled}]]
                  <i class="material-icons prefix white-text">check_circle</i>
              </div>
              <div
                id="alertSuccess"
                class="alert card-panel light-green lighten-2"
                role="alert"
                th:if="${success}"
              >
				<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
				[[${success}]]
              </div>
              <div
                id="alertUserIsPresent"
                class=" alert card-panel amber lighten-3"
                role="alert"
                th:if="${userIsPresent}"
              >
				[[${userIsPresent}]]
                 <i class="material-icons left white-text">warning</i>
              </div>
			  <div
                id="alertUserNotEnabled"
                class=" alert card-panel red lighten-2"
                role="alert"
                th:if="${userNotEnabled}"
              >
				 [[${userNotEnabled}]]
                 <i class="material-icons left white-text">cancel</i>
              </div>
              <div
                id="alertError"
                class="alert card-panel red lighten-2"
                role="alert"
                th:text="${error}"
                th:if="${error}"
              >	[[${error}]]
    			<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              </div>
              <!--/Alert-->

              <!--FORM LOGIN-->
              <div id="login">
                <form id = "loginForm" th:action="@{/vsan/myprofileapp/login}" th:method="POST">
                  <div class="row">
                    <div class="input-field col s10">
                      <i class="material-icons prefix teal-text">email</i>
                      <input id="email" type="text" class="validate" name ="username" required />
                      <label>Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s10">
                      <i class="material-icons prefix teal-text">lock</i>
                      <input id="password" type="password" name="password" class="validate" required/>
                      <label>Password</label>
                    </div>
                  </div>
                  <div id="buttonsLogin" class="row">
                    <button type="submit" class="waves-effect waves-light btn-large">
						<i class="material-icons right white-text">login</i>
                      Login
                    </button>
                  </div>
                </form>
              </div>
              <!--FORM REGISTRAZIONE-->
              <div id="registrati">
                <div class="row">
                  <form
                    th:action="@{/vsan/myprofileapp/registerUser}"
                    th:method="POST"
                    th:object="${user}"
                    class="col s12"
                    id="registrationForm"
                  >
                    <div class="row">
                      <div class="input-field col s5">
                        <i class="material-icons prefix teal-text">person</i>
                        <input
                          id="name"
                          type="text"
                          class="validate"
                          th:field="*{name}"
						  required
                        />
                        <label>Nome</label>
                      </div>
                      <div class="input-field col s5">
                        <i class="material-icons prefix teal-text"
                          >person_outline</i
                        >
                        <input
                          id="cognome"
                          type="text"
                          class="validate"
                          th:field="*{lastname}"
						  required
                        />
                        <label>Cognome</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s5">
                        <i class="material-icons prefix teal-text"
                          >mail_outline</i
                        >
                        <input
                          id="emailRegistration"
                          type="email"
                          class="validate"
                          th:field="*{email}"
						  required
                        />
                        <label>Email</label>
                      </div>
                      <div class="input-field col s5">
                        <i class="material-icons prefix teal-text">lock_open</i>
                        <input
                          id="passwordRegistration"
                          type="password"
                          class="validate"
                          th:field="*{password}"
						  required
                        />
                        <label>Password</label>
                      </div>
                    </div>
                    <div id="buttonsRegister" class="row">
                      <button
                        id="registerButton"
                        class="waves-effect waves-light btn-large"
                        type="submit"
                      >
                        <i class="material-icons right">send</i>
                        Registrati
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s3"></div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/login.js}"></script>
  </body>
</html>
